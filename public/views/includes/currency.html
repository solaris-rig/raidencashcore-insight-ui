<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('MAT')" data-ng-class="{active: currency.symbol == 'MAT'}">MAT</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mMAT')" data-ng-class="{active: currency.symbol == 'mMAT'}">mMAT</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uMAT')" data-ng-class="{active: currency.symbol == 'uMAT'}">uMAT</a>
  </li>
</ul>
